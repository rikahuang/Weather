<!DOCTYPE html>

<html>

    <header>
        <link href="weather.css" rel="stylesheet"/>
        <script type="text/javascript" src="weather.js"></script>
        <script src="https://kit.fontawesome.com/73ee127a71.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </header>

    <body>

        <lord-icon class="cloud cloud1"
            src="https://cdn.lordicon.com/qrodhbts.json"
            trigger="loop"
            delay="800"
            colors="primary:#e6f5ff"
            style="width:250px;height:250px">
        </lord-icon>

        <lord-icon class="cloud cloud2"
            src="https://cdn.lordicon.com/qrodhbts.json"
            trigger="loop"
            delay="800"
            colors="primary:#e6f5ff"
            style="width:350px;height:350px">
        </lord-icon>

        <div class="wrap">

            <div class="loading" id="load">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="outsideContainer hide" id="weatherApp">

                <div class="insideContainer">

                    <div class="left">
                        <div class="heading height5">TODAY</div>
                        <div class="temp">
                            <p>
                                <span id="tempNow"></span>째C
                            </p>
                        </div>
                        <div class="height5 mMarginT1em mCenterText" id="date"></div>
                        <div class="height5 lowHigh mMarginT1em mJustifyCenter">
                            <div>L: <span id="lowTemp"></span>째C</div>
                            <div class="betweenLH">&nbsp;</div>
                            <div>H: <span id="highTemp"></span>째C</div>
                        </div>
                        <div class="toronto mMarginT1em mJustifyEnd">Toronto, ON</div>
                    </div>

                    <div class="right">
                        <div class="heading height5">TODAY'S HIGHLIGHTS</div>
                        
                        
                        <div class="rightTop mMarginT1em" id="rT">
                            <div class="rightTop1">
                                <div class="hlSquare mTopBorder">Feels Like
                                    <div class="hlSquareFormat">
                                        <div class="hlFonts"><span id="FL"></span>째C</div>
                                    </div>
                                </div>
                                <div class="hlSquare">Condition
                                    <div class="hlSquareFormat">
                                        <div class="hlFonts">
                                            <div id="condition1" class="centerText"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hlSquare">Humidity
                                    <div class="hlSquareFormat">
                                        <div class="hlFonts"><span id="humidity"></span></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="rightTop1">
                                <div class="hlSquare">Wind Speed
                                    <div class="hlSquareFormat">
                                        <div class="hlFonts"><span id="windSpeed"></span></div>
                                    </div>
                                </div>
                                <div class="hlSquare">Visibility
                                    <div class="hlSquareFormat">
                                        <div class="hlFonts"><span id="visibility"></span></div>
                                    </div>
                                </div>
                                <div class="hlSquare mBtmBorder">Sunset & Sunrise
                                    <div class="hlSquareFormat">
                                        <div class="hlFonts"><div id="sunRise"></div><div id="sunSet"></div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="heading height5 mMarginT1em mMarginB1em">HOURLY</div>
                        
                        <div class="rightBottom">
                            <div class="rightBottom1">
                                <div class="hourSquare mTopBorder">
                                    <div>Morning</div>
                                    <div class="b morning"><i class="fa-solid fa-cloud-sun mFontSZ30px"></i></div>
                                    <div class="hrlyInfo">
                                        <span id="am1" class="hrFonts"></span>
                                        <span class="betweenLH">&nbsp;</span>
                                        <i class="fa-solid fa-droplet">:&nbsp;</i>
                                        <span id="rain6" class="hrFonts"></span>
                                    </div>    
                                </div>
                                <div class="hourSquare">
                                    <div>Noon</div>
                                    <div class="b noon"><i class="fa-solid fa-sun mFontSZ30px"></i></div>
                                    <div class="hrlyInfo">
                                        <span id="am2" class="hrFonts"></span>
                                        <span class="betweenLH">&nbsp;</span>
                                        <i class="fa-solid fa-droplet">:&nbsp;</i>
                                        <span id="rain12" class="hrFonts"></span>
                                    </div>
                                </div>
                                <div class="hourSquare">
                                    <div>Evening</div>
                                    <div class="b evening"><i class="fa-solid fa-cloud-moon mFontSZ30px"></i></div>
                                    <div class="hrlyInfo">
                                        <span id="pm1" class="hrFonts"></span>
                                        <span class="betweenLH">&nbsp;</span>
                                        <i class="fa-solid fa-droplet">:&nbsp;</i>
                                        <span id="rain6pm" class="hrFonts"></span>                                        
                                    </div>
                                </div>
                                <div class="hourSquare mBtmBorder">
                                    <div>Night</div>
                                    <div class="b night"><i class="fa-solid fa-moon mFontSZ30px"></i></div>
                                    <div class="hrlyInfo">
                                        <span id="pm2" class="hrFonts"></span>
                                        <span class="betweenLH">&nbsp;</span>
                                        <i class="fa-solid fa-droplet">:&nbsp;</i>
                                        <span id="rain9pm" class="hrFonts"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>    
                </div>

            </div>      
        </div>

    </body>

</html>
